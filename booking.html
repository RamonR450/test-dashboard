<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific overrides for booking page */
        .booking-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .booking-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .booking-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .booking-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="booking-container">
        <header class="booking-header">
            <h1>IT Consultancy</h1>
            <p>Select a date to book your 1-hour strategy session.</p>
        </header>

        <main class="booking-main">
            <!-- Calendar Section -->
            <section class="calendar-widget glass">
                <div class="calendar-header">
                    <h2 id="current-month">Month Year</h2>
                    <div class="calendar-nav">
                        <button id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
                        <button id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" id="calendar-days">
                        <!-- Days will be generated by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Booking Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content glass">
            <span class="close-btn">&times;</span>
            <h2>Book Session</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Your Name / Company</label>
                    <input type="text" id="event-title" required placeholder="e.g. John Smith">
                </div>
                <div class="form-group">
                    <label for="event-time">Preferred Time</label>
                    <select id="event-time" required
                        style="width: 100%; padding: 0.75rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-primary); font-family: var(--font-family);">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
