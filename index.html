<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass" id="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <i class="fa-solid fa-briefcase"></i>
                    <span class="logo-text">Consultancy</span>
                </div>
                <button id="sidebar-toggle" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fa-solid fa-calendar-check"></i> <span
                                class="nav-text">Schedule</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-line"></i> <span class="nav-text">Analytics</span></a>
                    </li>
                    <li><a href="#"><i class="fa-solid fa-user-group"></i> <span class="nav-text">Clients</span></a>
                    </li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> <span class="nav-text">Settings</span></a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">IT</div>
                <div class="user-info">
                    <span class="name">IT Consultancy</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar glass">
                <h1>Master Dashboard</h1>
                <div class="actions">
                    <button class="icon-btn"><i class="fa-solid fa-bell"></i></button>
                    <button class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Calendar Section -->
                <section class="calendar-widget glass">
                    <div class="calendar-header">
                        <h2 id="current-month">Month Year</h2>
                        <div class="calendar-nav">
                            <button id="prev-month"><i class="fa-solid fa-chevron-left"></i></button>
                            <button id="next-month"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days" id="calendar-days">
                            <!-- Days will be generated by JS -->
                        </div>
                    </div>
                </section>

                <!-- Stats / Side Widgets -->
                <aside class="widgets-column">
                    <div class="widget-card glass">
                        <h3>Upcoming Sessions</h3>
                        <ul class="event-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                    <div class="widget-card glass">
                        <h3>Client Stats</h3>
                        <div class="stat-item">
                            <span class="label">Active Clients</span>
                            <span class="value">12</span>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    <!-- Event Modal -->
    <div id="event-modal" class="modal hidden">
        <div class="modal-content glass">
            <span class="close-btn">&times;</span>
            <h2>Add Session</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Client Name / Session</label>
                    <input type="text" id="event-title" required placeholder="e.g. Strategy Call with Acme Corp">
                </div>
                <div class="form-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time" required>
                </div>
                <button type="submit" class="btn-primary">Book Session</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
